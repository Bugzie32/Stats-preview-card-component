<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Stats preview card component</title>
		<link rel="stylesheet" href="Styles.css" />
	</head>
	<body>
		<main>
			<section class="text_box">
				<div class="top_text">
					<h1>Get <span>insights</span> that help your business grow.</h1>
					<p class="discover">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
				</div>
				<div class="num-amount">
					<div class="companies num_stats">
						<h3>10k+</h3>
						<p class="ctq">COMPANIES</p>
					</div>

					<div class="templates num_stats">
						<h3>314</h3>
						<p class="ctq">TEMPLATES</p>
					</div>

					<div class="queries num_stats">
						<h3>12M+</h3>
						<p class="ctq">QUERIES</p>
					</div>
				</div>
			</section>

			<section class="tech-img"></section>
		</main>
	</body>
</html>
